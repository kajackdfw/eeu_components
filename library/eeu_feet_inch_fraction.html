<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-input/iron-input.html">


<dom-module id="editable-fifrac-dimension">

    <template>
        <p>
            This is a <strong>{{fifrac}}</strong>'s editable-fifrac-dimension.
        </p>

        <input is="iron-input" bind-value="{{fifrac}}" placeholder="Your name here...">

    </template>

    <script>
        Polymer({
            is: "editable-fifrac-dimension",
            properties: {
                fifrac: {
                    type: String,
                    value: "Thomas"
                }
            }
        });


    </script>

</dom-module>
