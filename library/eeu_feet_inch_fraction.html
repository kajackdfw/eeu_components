<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-input/iron-input.html">


<dom-module id="editable-fifrac-dimension">

    <template>
        <p>
            The string <strong>{{userString}}</strong> is equal to {{fifrac}} .
        </p>

        <input is="iron-input" bind-value="{{userString}}" placeholder="Your name here...">
        <input is="iron-input" bind-value="{{fifrac}}" type="hidden">
        <br />
        <button on-click="fifreset">Reset</button>

    </template>

    <script>
        Polymer({
            ready: function() {
                this.fifrac = "test";
                console.log('Ready');
            },
            fifreset: function() {
                this.userString = 'Tres the ass';
            },
            is: "editable-fifrac-dimension",
            properties: {
                userString: {
                    type: String,
                    value: "Thomas"
                },
                fifrac: {
                    type: String,
                    value: "test"
                }
            }
        });


    </script>

</dom-module>
