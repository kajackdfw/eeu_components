<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-input/iron-input.html">


<dom-module id="editable-fifrac-dimension">

    <template>
        <p>
            The string <strong>{{userstring}}</strong> is equal to <span>{{fifdimension}}</span> .
        </p>

        <input is="iron-input" bind-value="{{userstring}}" placeholder="Your name here...">
        <br />

        <button on-click="fifreset">Reset</button>

    </template>

    <script>
        Polymer({
            ready: function() {
                this.fifdimension = "Tommy";
                console.log('Ready');
            },

            fifreset: function() {
                this.userstring = 'Tres the ass';
            },

            is: "editable-fifrac-dimension",

            properties: {
                userstring: {
                    type: String,
                    value: "Thomas"
                }
            }


        });


    </script>

</dom-module>
